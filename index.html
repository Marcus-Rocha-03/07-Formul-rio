<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <main>
        <section class="textos">
            <h1>FICOU COM DÚVIDA?
            </h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida </p>
            <p>basta nos mandar uma mensagem e</p>
            <p>estraremos em contato em menos de 24h.</p>
        </section>
        <section class="formulario">
           <div class="informacoe">
            <form class="informacoes">
                <input class="input" type="text" placeholder="Nome completo*">
                <input class="input" type="text" placeholder="Email*">
                <input class="input" type="text" placeholder="Telefone*">
                <input class="input gde" type="text"
                placeholder="Mensagem*">
                <p class="obrigatorio">*campos obrigatórios</p>
                <input class="btn-enviar" type="submit"
                value="Enviar">
            </form>
           </div>
        </section>
    </main>
    <script src="src/js/formulario.js"></script>
</body>
